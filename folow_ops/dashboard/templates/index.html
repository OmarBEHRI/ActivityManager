<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>FolowOps Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
        }

        .card {
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #4d5154;
            color: white;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 16px;
        }

        .btn {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>FolowOps Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Projects
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Number of projects</h5>
                        <p class="card-text">10</p>
                        <a href="#" class="btn btn-primary">View all projects</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Tickets
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Number of tickets</h5>
                        <p class="card-text">20</p>
                        <a href="#" class="btn btn-primary">View all tickets</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Ressources
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Number of ressources</h5>
                        <p class="card-text">30</p>
                        <a href="#" class="btn btn-primary">View all ressources</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
